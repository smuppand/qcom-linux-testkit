metadata:
    format: Lava-Test Test Definition 1.0
    name: fastrpc-only
    description: "Run only FastRPC tests from qcom-linux-testkit"
    maintainer:
        - smuppand@qti.qualcomm.com
    os:
        - yocto open embedded
    scope:
        - functional
    devices:
        - rb3gen2

run:
    steps:
        - cd Runner
        - $PWD/suites/Multimedia/CDSP/fastrpc_test/run.sh || true
        - $PWD/utils/send_to_lava.py -f $PWD/suites/Multimedia/CDSP/fastrpc_test/fastrpc_test.res || true
        - $PWD/utils/result_parse.sh
